<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="moda">       
        <h3 align="center" id="h3">You can add anything here anycontent</h4>
    <button onclick="moda.close()" id="close">Okay</button>
    </dialog>
    <button onclick="moda.showModal()" id="autoClickButton"></button>
    
    <script>
    // Wait for the window to load
    window.onload = function() {
        var button = document.getElementById('autoClickButton');
            // Trigger a click on the button
        if (button) {
            button.click();
        }
    };
    </script>
</body>
</html>
